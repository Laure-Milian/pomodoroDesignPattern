<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/sweetalert2/6.3.0/sweetalert2.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="ui centered grid">
		<div class="container">
			<div class="ui segment">

				<div class="row">
					<button class="ui teal button" id="pomodoro">Pomodoro</button>
					<button class="ui teal button" id="short_break">Short Break</button>
					<button class="ui teal button" id="long_break">Long Break</button>
				</div>

				<div id="time_display" class="row">
					<span id="minutes" min="0"></span> : <span id="seconds" min="0"></span>
				</div>

				<div class="row">
					<button class="ui green button" id="start">Start</button>
					<button class="ui orange button" id="stop">Stop</button>
					<button class="ui red button" id="reset">Reset</button>
				</div>

			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/sweetalert2/6.3.0/sweetalert2.min.js"></script> 
	<script src="app.js"></script>
</body>
</html>
